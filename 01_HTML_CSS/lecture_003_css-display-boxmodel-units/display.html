<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display</title>
    <style>
      div {
        border: 2px solid orange;
      }

      p {
        width: 50px;
        height: 50px;
        border: 2px solid red;
        display: inline;
      }

      span {
        width: 50px;
        height: 50px;
        margin-top: 20px;
        border: 2px solid blue;
        display: inline-block;
      }

      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- <div>Content</div> -->

    <p>I am para 1</p>
    <!-- BLOCK -->
    <p>I am para 2</p>
    <!-- BLOCK -->

    <span>I am Span 1</span>
    <!-- INLINE-BLOCK -->
    <span>I am Span 2</span>
    <!-- INLINE-BLOCK -->

    <!-- <a href="">Click Me</a> -->
  </body>
</html>
